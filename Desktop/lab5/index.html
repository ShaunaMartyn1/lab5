<hmtl>

    <body>
        <h1> This is index.html!!!</h1>
        <!-- GET info from user using a form. This will be the URL form name in sever.js GET method-->
        <form action="/name" method="get">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit"> <!-- submit buttom -->
        </form>
        <hr>
        <h1> Post<h1>
        <!-- POST info from user. POST method-->
        <form action="/name" method="post" target = "_blank">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit"> <!-- submit buttom -->
        </form>
    </body>
</hmtl>
